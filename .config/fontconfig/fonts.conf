<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match target="pattern">
  		<test qual="any" name="family"><string>Georgia</string></test>
  		<edit name="family" mode="assign" binding="same"><string>FiraCode Nerd Font</string></edit>
    </match>
	 <alias>
         <family>serif</family>
         <prefer>
             <family>FiraCode Nerd Font</family>
         </prefer>
     </alias>
     <alias>
         <family>sans-serif</family>
         <prefer>
             <family>FiraCode Nerd Font</family>
         </prefer>
     </alias>
     <alias>
    <family>sans</family>
        <prefer>
            <family>FiraCode Nerd Font</family>
        </prefer>
     </alias>
    <alias>
    <family>monospace</family>
        <prefer>
            <family>FiraCode Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>
